<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Fooder restaurant</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="header-bar">
<h2><big>Big</big>  Fooder<i class="fas fa-carrot"></i></h2>
<div class="userinfo">
    <ul>
        <li class="cart"><i class="fa fa-shopping-cart"><sup>0</sup></i></li>
        <li class="login">Login</li>
        <li class="signin">Sign up</li>
        <li class="menubars"><i class="fa fa-bars"></i></li>
    </ul>

</div>
</div>
<div class="menu">
    <h2>Big Fooder's Menu</h2>

</div>
<div class="btn-container">
    <button type="button" class="btn-click" data-id="all">all</button>
    <button type="button" class="btn-click" data-id="breakfast">breakfast</button>
    <button type="button" class="btn-click" data-id="lunch">lunch</button>
    <button type="button" class="btn-click" data-id="snacks">snacks</button>


</div>
<div class="menu-container">
    
</div>
<nav class="navmenu">
    <div class="sidemenubar">
        <ul>
            <li>Login</li>
            <li>sign up</li>
            <li>indian/thali</li>
            <li>fit n fab</li>
            <li>family combos</li>
            <li>burgers & wraps</li>
            <li>fresh desserts</li>
            <li>sandwiches </li>
            <li>big biryani co</li>
            <li>fresh beverages</li>
            
        </ul>
    </div>
</nav>



<script src="app.js"></script>
    
</body>
</html>
